name: CI
on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - testenv: lint
            python: 3.9
          - testenv: py310
            python: 3.10-dev
          - testenv: py39
            python: 3.9
          - testenv: py38
            python: 3.8
          - testenv: py37
            python: 3.7
          - testenv: py36
            python: 3.6
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
        python-version: "${{ matrix.python }}"
      - run: "tox -e ${{ matrix.testenv }}"
